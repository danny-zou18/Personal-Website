<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/contact-style.css' %}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include 'base/navbar.html' %}
    <div class="box">
      <span class="border-line"></span>
      <form id="contact-form" method="post" action="/contact/">
        <h1>Contact Me</h1>
        {% csrf_token %}
        <div class="input-box" for="name">
          <input id="name" name="name" type="text" required />
          <span>Full Name</span>
          <i></i>
        </div>
        <div class="input-box" for="email">
          <input id="email" name="email" type="email" required />
          <span>Email</span>
          <i></i>
        </div>
        <div class="input-box" for="subject">
          <input id="subject" name="subject" type="text" required />
          <span>Subject</span>
          <i></i>
        </div>
        <div class="input-box" for="message">
          <textarea
            id="message"
            name="message"
            rows="3"
            cols="30"
            placeholder="Enter your Message here..."
          ></textarea>
        </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="successMessage" id="successMessage">
      <button class="close-button" id="close-button">
        <i class="bx bx-x"></i>
      </button>
      <p>Success! Thank you for contacting me!</p>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="{% static 'js/contact.js' %}" async defer></script>
  </body>
</html>
